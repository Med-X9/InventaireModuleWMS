version: '3.8'

networks:
  inventaire-net:
    external: true

services:
  web:
    # Use pre-built image with environment variable for tag 
    image: smatchdigital/backend-app:${IMAGE_TAG:-dev-latest}
    container_name: inventaire-web
    networks:
      - inventaire-net
    command: >
      sh -c "
        python manage.py migrate --noinput &&
        python manage.py collectstatic --noinput --clear --verbosity=0 &&
        exec gunicorn project.wsgi:application \
          -b 0.0.0.0:8000 \
          --workers 2 \
          --threads 4 \
          --timeout 300 \
          --preload \
          --log-level info
      "


    # Removed: .:/app volume (don't override production image code)
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - logs_volume:/app/logs
      - static_dir:/app/static
    ports:
      - "8000:8000"
    env_file: .env
    restart: unless-stopped
    environment:
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE}
      DJANGO_DEBUG: ${DJANGO_DEBUG}
      DJANGO_STATIC_ROOT: ${DJANGO_STATIC_ROOT}
      DJANGO_MEDIA_ROOT: ${DJANGO_MEDIA_ROOT}
      DJANGO_STATICFILES_DIRS: ${DJANGO_STATICFILES_DIRS}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      CORS_ALLOW_ALL_ORIGINS: ${CORS_ALLOW_ALL_ORIGINS}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
    cpus: 2
    mem_limit: 6g

  nginx:
    networks:
      - inventaire-net
    container_name: inventaire-nginx
    build: ./nginx
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "80:80"
    depends_on:
      - web
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:
  logs_volume:
  static_dir:
