version: '3.8'

services:
  web:
    container_name: inventaire-api
    user: root
    build: .
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        gunicorn --bind 0.0.0.0:8000 --workers 3 --timeout 120 project.wsgi:application
      "
    volumes:
      - ./static:/app/static
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
    expose:
      - 8000
    env_file: .env
    restart: unless-stopped
    environment:
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE}
      DJANGO_DEBUG: "False"
      DJANGO_STATIC_ROOT: ${DJANGO_STATIC_ROOT}
      DJANGO_MEDIA_ROOT: ${DJANGO_MEDIA_ROOT}
      DJANGO_STATICFILES_DIRS: ${DJANGO_STATICFILES_DIRS}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      CORS_ALLOW_ALL_ORIGINS: "True"
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      DATABASE_URL: ${DATABASE_URL}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}

  nginx:
    container_name: inventaire-nginx
    build: ./nginx
    volumes:
      - ./static:/app/static
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
    ports:
      - "80:80"
    depends_on:
      - web
    restart: unless-stopped