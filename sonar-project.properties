# SonarQube Project Configuration for InventaireModuleWMS
# Project identification
sonar.projectKey=inventaire-module-wms
sonar.projectName=InventaireModuleWMS
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=apps,project,config
sonar.sourceEncoding=UTF-8

# Language specification
sonar.language=py

# Python specific settings
sonar.python.version=3.12
sonar.python.coverage.reportPaths=coverage.xml

# Test configuration
sonar.tests=apps
sonar.test.inclusions=**/tests/**/*.py,**/test_*.py

# Exclusions - Django specific files and directories to ignore
sonar.exclusions=\
    **/migrations/**,\
    **/staticfiles/**,\
    **/static/**,\
    **/media/**,\
    **/__pycache__/**,\
    **/venv/**,\
    **/env/**,\
    **/node_modules/**,\
    **/*.pyc,\
    **/manage.py,\
    **/wsgi.py,\
    **/asgi.py,\
    **/settings/**,\
    **/*.min.js,\
    **/*.min.css

# Coverage exclusions
sonar.coverage.exclusions=\
    **/migrations/**,\
    **/tests/**,\
    **/test_*.py,\
    **/conftest.py,\
    **/manage.py,\
    **/wsgi.py,\
    **/asgi.py,\
    **/settings/**,\
    **/__init__.py

# Duplication exclusions
sonar.cpd.exclusions=\
    **/migrations/**,\
    **/tests/**

# Additional analysis parameters
sonar.projectDescription=Django-based Warehouse Management System for Inventory Module
sonar.links.homepage=https://github.com/Med-X9/InventaireModuleWMS
sonar.links.scm=https://github.com/Med-X9/InventaireModuleWMS.git

# Quality gate settings
sonar.qualitygate.wait=true
